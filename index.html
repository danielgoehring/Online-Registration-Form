<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CODE REVIEW</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>THE CODE REVIEW</h1>
    </div>
    <div class="container">
    <header>
        <div class="container1">
            <h2 id="sign-up">Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    
        <div class="double-borders"></div>
    

    <form action="index.html">
        
        <!-- <h2>Contact Information</h2> -->
        
        <fieldset>
            
            <legend id="contact1">Contact Information</legend>
            <div class="form-entries">

            <div class="int">
                <label for="name" >Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">
            </div>
            <br>

            <div class="int">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required">
            </div>
            <br>

            <div class="int">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
            </div>
            <br>

            <div class="int">
                <label for="adress">Street Address</label>
                <input type="text" id="adress" name="user_adress">
            </div>
            <br>

            <div class="int">
                <label id="c" for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>
            <br>

            <div class="int">
            <label id="s" for="state">State</label>
                <select id="state" name="user_state" >
                
                    
                    <option value=""  disabled selected hidden>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option >Alaska</option>
                    <option >Arizona</option>
                    <option >Arkansas</option>
                    <option >California</option>
                    <option >Colorado</option>
                    <option >Connecticut</option>
                    <option >Delaware</option>
                    <option >District Of Columbia</option>
                    <option >Florida</option>
                    <option >Georgia</option>
                    <option >Hawaii</option>
                    <option >Idaho</option>
                    <option >Illinois</option>
                    <option >Indiana</option>
                    <option >Iowa</option>
                    <option >Kansas</option>
                    <option >Kentucky</option>
                    <option >Louisiana</option>
                    <option >Maine</option>
                    <option >Maryland</option>
                    <option >Massachusetts</option>
                    <option >Michigan</option>
                    <option >Minnesota</option>
                    <option >Mississippi</option>
                    <option >Missouri</option>
                    <option >Montana</option>
                    <option >Nebraska</option>
                    <option >Nevada</option>
                    <option >New Hampshire</option>
                    <option >New Jersey</option>
                    <option >New Mexico</option>
                    <option >New York</option>
                    <option >North Carolina</option>
                    <option >North Dakota</option>
                    <option >Ohio</option>
                    <option >Oklahoma</option>
                    <option >Oregon</option>
                    <option >Pennsylvania</option>
                    <option >Rhode Island</option>
                    <option >South Carolina</option>
                    <option >South Dakota</option>
                    <option >Tennessee</option>
                    <option >Texas</option>
                    <option >Utah</option>
                    <option >Vermont</option>
                    <option >Virginia</option>
                    <option >Washington</option>
                    <option >West Virginia</option>
                    <option >Wisconsin</option>
                    <option >Wyoming</option>
            
                </select>
            </div>   
            <br>
            <div class="int">
                <label id="z" for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">
            </div>
        </div>
            <div class="move-hr">
            <hr>
            </div>  
        </fieldset>

        
        <!-- <h2 id="new" >Newsletter</h2> -->
        <fieldset>
            
            <legend id="newsletter">Newsletter</legend>
            <div class="bottom-section">
                <div class="news-color">
                <p>Select the newsletters you would like to recieve</p>

                <div class="align-buttons">
                <input type="checkbox" id="html" value="html_news" name="html_news"><label class="html" for="html">HTML News</label><br>
                <input type="checkbox" id="css" value="css_news" name="css_news"><label class="html" for="css">CSS News</label><br>
                <input type="checkbox" id="jav" value="javascript_news" name="javascript_news"><label class="html" for="jav">Javascript News</label><br>
            </div>
                <div class="newsletters">
                <label>Newsletter format</label>
                </div>  
                
                <div class="align-buttons">
                <input type="radio" id="html-1" value="html" name="radio-btn"><label class="html" for="html-1">HTML</label><br>
                <input type="radio" id="plain-text" value="plain-text" name="radio-btn"><label class="html" for="plain-text">Plain text</label>
                </div>
                <div class="other-topics">
                <label for="topics">Other topics you'd like to hear about</label>
                </div>  
                <textarea name="topics" id="topics" cols="30" rows="4"></textarea>

                <div class="sign-up">
                <button type="submit">Sign Up</button>
                </div>
                </div>
            </div>
        </fieldset>

        <footer>
            <span>Copyright The Code Review</span>
        </footer>
        

    </form>
</div>

</body>
</html>
